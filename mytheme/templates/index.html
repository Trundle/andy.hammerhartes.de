{% set active_page="blog" %}
{% extends "base.html" %}
{% block content %}
        {% for article in articles_page.object_list %}
            <article>
                <div class="row">
                    <div class="date-col col-md-2">
                        <p class="text-right" title="Creation date">{{ article.locale_date }}</p>
                    </div>
                    <div class="col-md-10">
                        <header>
                            <h2>
                                <a href="{{ SITEURL }}/{{ article.url }}"
                                   rel="bookmark"
                                   title="Permalink to {{ article.title|striptags }}">{{ article.title }}
                                </a>
                            </h2>
                        </header>
                        <div class="article-content">{{ article.content }}</div>
                    </div>
                </div>
            </article>
        {% endfor %}
        {% include 'pagination.html' %}
{% endblock content %}
