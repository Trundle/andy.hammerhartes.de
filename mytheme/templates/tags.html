{% set active_page="tags" %}
{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block page_title %}<h1>Tags for <a href="{{ SITEURL }}/"><span class="text-primary">{{ SITENAME }}</span></a></h1>{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <ul class="tagcloud">
                {%- for tag in tag_cloud %}
                    <li class="tag-{{ tag.1 }}"><a
                            href="{{ SITEURL }}/{{ tag.0.url }}">{{ tag.0 }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
